site_name: PL/SQL & SQL Coding Guidelines
site_url: https://insum-labs.github.io/plsql-and-sql-coding-guidelines/

repo_name: insum-labs/plsql-and-sql-coding-guidelines
repo_url: https://github.com/insum-labs/plsql-and-sql-coding-guidelines
edit_uri: ""

theme:
  name: 'material'
  custom_dir: custom-theme
  logo: images/insum-logo-inverted.png
  favicon: images/favicon.ico
  palette:
    primary: 'light-green'
    accent: 'green'

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.arithmatex
  - footnotes

extra:
  guideline_version: 1.1
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/neilfernandez
    # - icon: fontawesome/brands/twitter
    #   link: https://twitter.com/insumsolutions
  search:
      language: 'en, fr, es'

plugins:
  - search
  - awesome-pages:
      collapse_single_pages: false